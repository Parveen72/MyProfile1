<!DOCTYPE html>
    <head>
        <h4>Simple FORM Ceation Demo</h4>
    </head>
    <body>
        <form>
            <table>
                <tbody>
                    <tr>
                    <td><label for="fname"> First Name:</label></td>
                   <td><html> <input type="text"id="fname" required></td>
                   </tr>
                   <tr>
                    <td><label for="lname">Last Name:</label></td>
                   <td><html> <input type="text"id="lname"></td>
                   </tr>
                   <tr>
                    <td><label for="age">Age:</label></td>
                   <td><html> <input type="text"id="age"></td>
                   </tr>


                   <tr>
                    <td><label>Gender</label></td>
                    <td><input type="radio" name="gender">
                    <label>Male</label>
                    <input type="radio" name ="gender">
                    <label>Female</label>

                   </tr>
                   <tr>
                    <td><label for="con">Mobile No.:</label></td>
                   <td><html> <input type="number"id="con" maxlength="10"></td>
                   </tr>
                   <tr>
                    <td><label for="eid">Email Id:</label></td>
                   <td><html> <input type="email"id="eid"></td>
                   </tr>
                   <tr>
                    <td><label for="dob">Birth Date:</label></td>
                   <td><html> <input type="date" id="dob"></td>
                   </tr>
                   <tr>
                    <td><label for="clst">Suitable Time:</label></td>
                   <td><html> <input type="time"id="clst"></td>
                   </tr>
                   <tr>
                   <td><label>Feedback:</label></td>
                   <td><textarea rows="5" cols="25" >Enter Adress....</textarea></td>
                    </tr>
                    <tr>
                    <td><input type="SUBMIT" value="SUBMIT"></td>
                    <td><input type="RESET" value="RESET"></td>
                    </tr>


                </tbody>
            </table>

        </form>
    </body>
</html>
